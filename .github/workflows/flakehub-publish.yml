name: Publish to FlakeHub

on:
  push:
    branches: [main]
    paths:
      - 'flake.nix'
      - 'flake.lock'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: FlakeHub Push
        uses: DeterminateSystems/flakehub-push@main
        with:
          visibility: public
          rolling: true
